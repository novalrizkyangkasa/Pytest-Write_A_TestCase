name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      python_version:
        description: "Python version to run tests"
        required: true
        default: "3.12"
        type: choice
        options:
          - "3.10"
          - "3.11"
          - "3.12"

permissions:
  contents: read

jobs:
  test:
    name: Pytest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["${{ github.event.inputs.python_version || '3.12' }}"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      - name: Run tests
        run: |
          mkdir -p reports
          pytest \
            --junitxml=reports/junit-${{ matrix.python-version }}.xml \
            --html=reports/report-${{ matrix.python-version }}.html \
            --self-contained-html

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: |
            reports/junit-${{ matrix.python-version }}.xml
            reports/report-${{ matrix.python-version }}.html
          if-no-files-found: warn
